<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="exercises.js" charset="utf-8"></script>
  <script src="vendor/vue.js" charset="utf-8"></script>
  <script src="quizz-vue.js" charset="utf-8" defer></script>
  <title>Drill en mode Vue</title>
</head>
<body>

<div id="app">
  <!-- <h1>{{ title }}</h1> -->

  <!-- <exercise-type-1>

    </exercise-type-1> -->

  <section class="section">
    <exercise-type-2>
    </exercise-type-2>
  </section>


</div>

<template id="exe-tpl-2">
<div id="exe2" class="container">
  <div class="has-text-centered">
    <h1 class="title is-spaced">{{ title }}</h1>
    <p class="content is-spaced" v-html="question"></p>
  </div>
  <div style="margin-bottom:20px;">
    <pre><code class="javascript hljs" v-html="code"></code></pre>
  </div>
  <div class="columns is-desktop">
    <div class="column">
      <form action="" v-on:submit.prevent="validateExercise">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" v-bind:type="inputType" v-model="userInput">
          </div>
          <div class="control">
            <button type="submit" name="button" class="button is-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="column">
      <article class="message" v-bind:class="classObject">
        <div v-html="resultText" class="message-body"></div>
      </article>
    </div>
  </div>
  <button class="button is-primary is-large" v-on:click="loadExercise">Load</button>
</div>
</template>

</body>
</html>
